<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>cookies</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async defer></script>
  </head>
  <body>
    <div class="header" id header>
      <h1>cookies</h1>
      <h2 id="dcookies">0</h2>
      <p id="dcps">0C/S</p>
      <button id="dclicker">
        <img src="./assets/cookie.png" class="clicker" />
      </button>
    </div>
    <div class="upgrades">
      <div class="upgrade-a">
        <label for="gran">gran</label>
        <button id="gran" name="gran">
          30<img src="./assets/cookiebtn.png" id="uimg1" />
        </button>
      </div>
      <div class="upgrade-a">
        <label for="shop">shop</label>
        <button id="shop" name="shop">
          300<img src="./assets/cookiebtn.png" id="uimg2" />
        </button>
      </div>
      <div class="upgrade-a">
        <label for="factory">factory</label>
        <button id="factory" name="factory">
          3,000<img src="./assets/cookiebtn.png" id="uimg3" />
        </button>
      </div>
      <div class="upgrade-a">
        <label for="airline">airline</label>
        <button id="airline" name="airline">
          30,000<img src="./assets/cookiebtn.png" id="uimg4" />
        </button>
      </div>
      <div class="upgrade-a">
        <label for="Bank">Bank</label>
        <button id="Bank" name="Bank">
          300,000<img src="./assets/cookiebtn.png" id="uimg5" />
        </button>
      </div>
      <div class="upgrade-p">
        <label for="power">power click</label>
        <button id="power" name="power">
          100<img src="./assets/cookiebtn.png" id="uimg6" />
        </button>
      </div>
      <div class="upgrade-p">
        <label for="mega">mega click</label>
        <button id="mega" name="power">
          1000<img src="./assets/cookiebtn.png" id="uimg7" />
        </button>
      </div>
      <div class="upgrade-p">
        <label for="super">super click</label>
        <button id="super" name="super">
          10000<img src="./assets/cookiebtn.png" id="uimg8" />
        </button>
      </div>
      <div class="upgrade-p">
        <label for="boost">boost</label>
        <button id="boost" name="boost">
          500<img src="./assets/cookiebtn.png" id="uimg9" />
        </button>
      </div>
      <div class="upgrade-p">
        <label for="reset">reset</label>
        <button id="reset" name="reset">
          min 100000<img src="./assets/cookiebtn.png" id="uimg10" />
        </button>
      </div>
    </div>
  </body>
</html>
